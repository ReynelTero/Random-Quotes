<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ramabhadra&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="./credits_icon.jpg">
    <title>Random Quotes</title>
</head>
<body>
    <div class="RQframe"></div>
    <div class="center">
        <h2 class="randomquotes">" Random Quotes "</h2>
        <div class="container">
            <div class="profile_center">
                <img class="profile" id="profile" src="bertrand_russell.jpg" alt="BertrandRussell">
                <div class="frame"></div>
            </div>
            <div class="name_center">
                <p class="name" id="name">Bertrand Russell</p>
            </div>
            <div class="year_center">
                <p class="year" id="year">(1872-1970)</p>
            </div>
            <div class="quotation">“ ”</div>
            <div class="quotes_center">
                <p class="quotes" id="quotes">Science is what you know. Philosophy is what you don't know</p>
            </div>
            <div class="button_center">
                <button class="prevButton" id="prevButton"><i class="fa fa-chevron-left" style="font-size:30px;color: rgb(114, 97, 77);color: rgb(176, 206, 224)"></i></button>
                <button class="nextButton" id="nextButton"><i class="fa fa-chevron-right" style="font-size:30px;color: rgb(114, 97, 77);color: rgb(176, 206, 224)"></i></button>
            </div>
        </div>
    </div>
    <script src="randomquotes.js"></script>
</body>
</html>
